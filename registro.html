<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro al boletín de noticias</title>
</head>
<body>
    <header>
        <h1>Registro al boletín de noticias</h1>
        <nav>
            <ul>
                <li><a href="index.html">Ir a la página de Inicio</a></li>
                <!--aria-current="page" agregado para mejorar accesibilidad, indicando la página actual.Es algo extra, normalemente lo usan los discapacitados-->
                <li><a href="registro.html" aria-current="page">Ir al Formulario de Registro</a></li>
                <li><a href="lenguajes.html">Ir al Formulario de Lenguajes</a></li>
                <li><a href="validacion.html">Ir Validación</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Información personal</legend>
                <label for="nombre"><p>Nombre completo:</p></label>
                <!--Pattern fue agregado para validar que el nombre contenga solo letras y espacios.-->
                <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre completo" maxlength="50" pattern="[A-Za-z\s]+">

                <label for="correo"><p>Correo electrónico:</p></label>
                <input type="email" id="correo" name="correo" required placeholder="ejemplo@correo.com">   
            </fieldset><br>
            <fieldset>
                <legend>Preferencias</legend>
                <label>
                    <input type="checkbox" id="promos" name="promos">
                </label>
                <label for="promos">Acepto recibir correos promocionales</label><br><br>
            </fieldset>
            <div>
                <input type="submit" value="Suscribirse">
                <input type="reset" value="Resetear">
            </div>
            
        </form>
    </main>
</body>
</html>
