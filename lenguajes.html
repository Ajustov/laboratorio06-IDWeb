<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Preferencias de Lenguajes</title>
</head>
<body>
    <header>
        <h1>Formulario de Preferencias de Lenguajes</h1>
        <nav>
            <ul>
                <li><a href="index.html">Ir a la página de Inicio</a></li>
                <li><a href="registro.html">Ir al Formulario de Registro</a></li>
                <li><a href="lenguajes.html" aria-current="page">Ir al Formulario de Lenguajes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Foto de perfil</legend>
                <label for="foto">Sube tu foto de perfil:</label><br>
                <!-- accept="image/*" sirve para permitir solo imágenes -->
                <input type="file" id="foto" name="foto" accept="image/*">
            </fieldset><br>
            <fieldset>
                <legend>Lenguajes que conoces</legend>
                <!--Se añadió value para que los datos seleccionados o enviados sean identificables y correctamente recibidos por el servidor o por JavaScript, aunque todavia no estemos hacien js, sera necesario luego--> 
                <label><input type="checkbox" name="lenguajes" value="HTML"> HTML</label><br>
                <label><input type="checkbox" name="lenguajes" value="CSS"> CSS</label><br>
                <label><input type="checkbox" name="lenguajes" value="JavaScript"> JavaScript</label><br>
                <label><input type="checkbox" name="lenguajes" value="Python"> Python</label><br>
                <label><input type="checkbox" name="lenguajes" value="Java"> Java</label>
            </fieldset><br>
            <fieldset>
                <legend>Tiempo de estudio</legend>
                <label for="horas">¿Cuántas horas de programación estudias al día?</label><br>
                <!-- min, max son mejoras para controlar mejor la entrada -->
                <input type="number" id="horas" name="horas" min="0" max="24" required>
            </fieldset><br>
            <div>
                <input type="submit" value="Guardar">
                <input type="reset" value="Restablecer">
            </div>
        </form>
    </main>
</body>
</html>
